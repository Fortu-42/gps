<div id="body-spline"></div>


<script>

    var PUBNUB  = new PubNub({
    publishKey: 'pub-c-ffef9f39-c598-4bfa-a4aa-65874150cd42',
    subscribeKey: 'sub-c-a3e9dcca-eafc-11e6-889b-02ee2ddab7fe'
    });

    eon.chart({
    pubnub: PUBNUB,
    channels: ['eon-chart-demo'],
    limit: 20,
    generate: {
         bindto: '#body-spline'
        }
    });

setInterval(function(){
        PUBNUB.publish({
        channel:'eon-chart-demo',
        message:{
            "eon":{
                "Me":48* Math.random(),
                "Nick":38 * Math.random(),
                "Ritika":54 * Math.random(),
                "Emily":22 * Math.random(),
                "Sami":16 * Math.random(),
                "_eonDatetime":1486229628205    * Math.random()}
        }
    })
}, 5000)
    

</script>
